
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <div class="container-fluid" style="margin-top: 20px;">
      <div class="row justify-content-center">
    <div class="card text-center" style="max-width: 18rem;">
      <div class="card-header" style="text-align: center; background-color: white;"><h2 style="color: black;">login</h2></div>
      <div class="card-body ">
        <form action="" class="col-12 col-md-12">
          <label for="emailUsuario">Correo</label>
          <input type="email" class="form-control" id="emailUsuario" name="emailUsuario" placeholder="Ingrese su correo electrónico">
 
          <label for="edadUsuario">contraseña</label>
          <input type="password" class="form-control" id="edadUsuario" name="edadUsuario" placeholder="Ingrese su contraseña">
          <a href="">forgot password?</a>
          <button type="submit" class="btn btn-primary" style="width: 90%; margin-top: 5px;" >Login</button>
    
      </form>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
